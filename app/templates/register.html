{% extends "base.html" %}

{% block title %}Register â€” {{ site_name }}{% endblock %}

{% block content %}
<div class="auth-box">
  <h1>Create account</h1>

  {% if error %}
  <div class="alert alert-error">{{ error }}</div>
  {% endif %}

  <form method="post" action="/register">

    <div class="form-row">
      <label for="username">Username <span class="required">*</span></label>
      <input type="text" id="username" name="username" autofocus required
             minlength="2" maxlength="64" pattern="[a-zA-Z0-9_.\-]+"
             autocomplete="username"
             title="Letters, numbers, underscores, dots and hyphens only" />
      <small class="hint">Letters, numbers, underscores, dots and hyphens only.</small>
    </div>

    <div class="form-row">
      <label for="email">Email address <span class="required">*</span></label>
      <input type="email" id="email" name="email" required autocomplete="email" />
    </div>

    <div class="form-row">
      <label for="display_name">Display name</label>
      <input type="text" id="display_name" name="display_name" maxlength="128"
             autocomplete="name" />
    </div>

    <div class="form-row">
      <label for="password">Password <span class="required">*</span></label>
      <input type="password" id="password" name="password" required
             minlength="8" maxlength="256" autocomplete="new-password" />
      <small class="hint">At least 8 characters.</small>
    </div>

    <div class="form-actions">
      <button class="btn btn-primary" type="submit">Create account</button>
    </div>
  </form>

  <p class="auth-links">
    Already have an account? <a href="/login">Log in</a>
  </p>
</div>
{% endblock %}
