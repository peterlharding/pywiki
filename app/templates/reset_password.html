{% extends "base.html" %}

{% block title %}Reset Password â€” {{ site_name }}{% endblock %}

{% block content %}
<div class="page-header">
  <h1>Reset Password</h1>
</div>

{% if error %}
<div class="alert alert-error">{{ error }}</div>
{% endif %}

<form method="post" action="/reset-password" style="max-width:400px;">
  <input type="hidden" name="token" value="{{ token }}" />
  <div class="form-row">
    <label for="password">New password <span class="required">*</span></label>
    <input type="password" id="password" name="password" required minlength="8" autofocus />
  </div>
  <div class="form-row">
    <label for="password2">Confirm new password <span class="required">*</span></label>
    <input type="password" id="password2" name="password2" required minlength="8" />
  </div>
  <div class="form-row">
    <button type="submit" class="btn btn-primary">Set new password</button>
    <a href="/login" class="btn">Cancel</a>
  </div>
</form>
{% endblock %}
