# -----------------------------------------------------------------------------
# nginx reverse-proxy config for expanse.performiq.com
#
# PyWiki  →  https://expanse.performiq.com  →  127.0.0.1:8700
#
# Assumes SSL certificates are already in place via certbot / Let's Encrypt.
# Place this file in /etc/nginx/sites-available/ and symlink to sites-enabled/.
# -----------------------------------------------------------------------------

# ── HTTPS ─────────────────────────────────────────────────────────────────────

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name expanse.performiq.com;

    ssl_certificate     /etc/letsencrypt/live/expanse.performiq.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/expanse.performiq.com/privkey.pem;
    include             /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options        "SAMEORIGIN"    always;
    add_header X-Content-Type-Options "nosniff"       always;
    add_header Referrer-Policy        "strict-origin"  always;

    # Static files served directly by nginx for performance
    location /static/ {
        alias /opt/pywiki/app/static/;
        expires 7d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Everything else proxied to uvicorn
    location / {
        proxy_pass         http://127.0.0.1:8700;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;

        # Allow large file uploads (attachments up to 55 MB)
        client_max_body_size 55M;
    }
}

# ── HTTP → HTTPS redirect ─────────────────────────────────────────────────────

server {
    listen 80;
    listen [::]:80;
    server_name expanse.performiq.com;

    # Allow certbot ACME challenge through
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}
